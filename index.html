<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Exploring “Chineseness” in AI-generated Music: A Quantitative-Qualitative Study"</title>
    <!-- Plotly.js -->
    <!-- <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script> -->
    <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>"Exploring “Chineseness” in AI-generated Music: A Quantitative-Qualitative Study"</h1>
                <p>This page contains interactive versions of the visualizations featured in the paper "Exploring
                    “Chineseness” in AI-generated Music: A Quantitative-Qualitative Study" by Y.Zhao and L.Casini.
                </p>
                <!-- button for selecting which plot to visualize among: lyrics, tags categories and top 100 tags-->
                <div class="btn-group" role="group" aria-label="Plot Type">
                    <input type="radio" class="btn-check" name="plotType" id="plotType_lyrics" autocomplete="off"
                        value="lyrics" checked>
                    <label class="btn btn-outline-primary" for="plotType_lyrics">Lyrics</label>

                    <input type="radio" class="btn-check" name="plotType" id="plotType_tags" autocomplete="off"
                        value="tags">
                    <label class="btn btn-outline-primary" for="plotType_tags">Tags Categories</label>

                    <input type="radio" class="btn-check" name="plotType" id="plotType_prompt" autocomplete="off"
                        value="prompt">
                    <label class="btn btn-outline-primary" for="plotType_prompt">Top 100 Tags</label>
                </div>
                <div class="col-12">
                    <div id="plotDiv"></div>
                </div>
            </div>
        </div>
        <script>

            // Only consider plot type, not labels
            let currentPlot = '';

            // Listen for plot type radio button changes
            document.getElementsByName('plotType').forEach(function (plotType) {
                plotType.addEventListener('change', function () {
                    let plotTypeValue = plotType.value;
                    currentPlot = plotTypeValue;
                    createPlot(plotTypeValue);
                });
            });

            // Initial plot on page load
            window.addEventListener('DOMContentLoaded', function () {
                let checked = document.querySelector('input[name="plotType"]:checked');
                if (checked) {
                    createPlot(checked.value);
                }
            });

            async function createPlot(plotType) {
                console.log('create plot', plotType);
                currentPlot = plotType;
                // The filename is just the plotType
                let plotJson = await fetch(`plots/${plotType}.json`)
                    .then(response => response.json())
                    .catch(error => { console.error(error); return null; });
                if (!plotJson) {
                    document.getElementById('plotDiv').innerHTML = '<div class="alert alert-danger">Plot data not found.</div>';
                    return;
                }
                var graphData = plotJson.data;
                var graphLayout = plotJson.layout;
                graphLayout['autosize'] = true;
                graphLayout['height'] = 1080;
                graphLayout['width'] = 1920;
                Plotly.newPlot('plotDiv', graphData, graphLayout);

                document.getElementById("plotDiv").on('plotly_click', function (clickData) {
                    if (currentPlot == 'tags') return;
                    let songID = clickData.points[0].customdata[0];
                    let source = clickData.points[0].customdata[1];
                    if (source == 'suno') {
                        let link = `https://${source}.com/song/${songID}`;
                        window.open(link, '_blank');
                    } else if (source == 'udio') {
                        let link = `https://${source}.com/songs/${songID}`;
                        window.open(link, '_blank');
                    } else {
                        alert("error with link", clickData);
                    }
                });
            }




        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
